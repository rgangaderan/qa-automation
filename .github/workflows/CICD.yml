name: Run workflow
on:
  push:
    branches:
      - main
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger second repository workflow
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.TOKEN }}
        repository: rgangaderan/qa-automation2
        event-type: run-workflow
